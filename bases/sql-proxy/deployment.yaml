apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudsqlproxy
  labels:
    app.kubernetes.io/name: cloudsqlproxy
    app.kubernetes.io/instance: cloudsqlproxy
    app.kubernetes.io/version: "0.0.0"
    app.kubernetes.io/component: cloudsqlproxy
    app.kubernetes.io/part-of: cloudsqlproxy
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudsqlproxy
      app.kubernetes.io/instance: cloudsqlproxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cloudsqlproxy
        app.kubernetes.io/instance: cloudsqlproxy
        serving: "true"
    spec:
      containers:
      - image: gcr.io/cloudsql-docker/gce-proxy:1.14
        name: cloudsqlproxy
        command:
        - /cloud_sql_proxy
        - --dir=/cloudsql
        - -instances=$(CLOUD_SQL_INSTANCE_CONNECTION_NAME)=tcp:0.0.0.0:3306
        - -term_timeout=10s
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "10"]
        env:
        - name: CLOUD_SQL_INSTANCE_CONNECTION_NAME
          value: ""
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/credentials/application_default_credentials.json"
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        volumeMounts:
        - name: cloudsql
          mountPath: "/cloudsql"
        - name: service-account-key
          mountPath: "/etc/credentials"
          readOnly: true
      volumes:
      - name: cloudsql
        emptyDir:
      - name: service-account-key
        secret:
          secretName: cloudsql-service-account
